<!DOCTYPE html>
<html>
<header>
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico|Sacramento" rel="stylesheet">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" crossorigin="anonymous">
</header>

<body>
  <div class="container-fluid">
    <div class="row text-center" id="top-bar">
      <h1 class ="h1-responsive">Random Quote Generator<small> by</small> RS</h1>
    </div>
    
    <div class="container">

      <div class="quote-box text-center">
        <button class="btn btn-primary btn-lg" id="newquote">New Quote</button>
        <a href="#" id="tweetout" target="_blank"><button class="btn btn-primary btn-lg"><i class="fa fa-twitter"></i> Tweet this!</button></a><br>
        <i class="fa fa-quote-left"></i>
        <div id="quote-here">
          <p id="quote">Just because you’ve always done it that way doesn’t mean it’s not incredibly stupid.</p>
          <i class="fa fa-quote-right"></i>
          <p id="author">- Despair Poster</p>
        </div>
      </div>
    </div>

  </div>
</div>
<script src="http://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
